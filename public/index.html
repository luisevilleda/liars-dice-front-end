<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bypass Mobile: Liar's Dice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-app="myApp">

  <div ng-controller="GameController">
    <!-- Current Game UI -->
    <h4>Game ID: {{games[0]._id}}</h4>

    <h4>Player hands:</h4>
    <div ng-repeat="hand in games[0].playerHands track by $index">
      Player {{$index}} hand: {{ hand }}
    </div>

    <h4>Actions:</h4>
    <div ng-repeat="action in games[0].actions track by $index">
      Player {{ action.player }} claimed there are {{ action.claimNumber }} {{ action.claimFace }}'s
    </div>
  </div>
  <!-- Angular -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <!-- App -->
  <script src="app.js"></script>
  <!-- Controllers -->
  <script src="controllers/GameController.js"></script>
  <!-- Services -->
  <script src="services/initializeGame.js"></script>
  </body>
</html>
